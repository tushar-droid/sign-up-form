<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="left-container">
        <img src="assets/verticalcar.jpg" alt="car background" class="car-img">
        <h1 class="title">MOTORMATES</h1>
    </div>
    <div class="right-container">
        <h1 class="heading">Rev it up with MotorMates: <br>Shift into Gear, Connect, and Accelerate!</h1>
    <form action="somepath" class="form-container" method="post">
        <div class="names">   
                <div class="fld-stack">  
                    <input type="text" id="first_name" placeholder=" ">
                    <label for="first_name">First Name</label>            
                </div>
                <div class="fld-stack">
                    <input type="text" id="last_name" placeholder=" ">
                    <label for="last_name">Last Name</label>          
                </div>
       </div>  


       <div class="contact-details">   
            <div class="fld-stack">       
                <input type="email" id="email" placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="fld-stack">
                <input type="tel" id="phone" placeholder=" " >
                <label for="phone">Phone No.</label>
            </div>
            
       </div>
       <div class="password-details">   
            <div class="fld-stack">   
                <input type="password" id="password" placeholder=" ">
                <label for="password">Password</label>  
            </div>
            <div class="fld-stack">          
                <input type="password" id="confirm-password" placeholder=" ">
                <label for="confirm-password">Confirm Password</label>
            </div>
       </div> 

    </form>

    </div>
    
</body>
</html>
